services:
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: aseguradoras
    volumes:
      - mongo_data:/data/db
      - ./scripts/mongo:/docker-entrypoint-initdb.d:ro
      - ./data:/data/import:ro

  mongo-express:
    image: mongo-express:1
    depends_on:
      - mongo
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongo:27017/aseguradoras
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "false"

  neo4j:
    image: neo4j:5.24
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/neopasswordkey
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./scripts/neo4j:/var/lib/neo4j/import

  api:
    build:
      context: ./backend
    environment:
      PORT: 3000
      MONGO_URI: mongodb://mongo:27017/aseguradoras
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: neopasswordkey
    ports:
      - "3000:3000"
    depends_on:
      - mongo
      - neo4j

volumes:
  mongo_data:
  neo4j_data:
  neo4j_logs: